      <script type="text/javascript" charset="utf-8" src="umeditor/lang/zh-cn/zh-cn.js"></script>

         UE.getEditor('myEditor');  
     </script>

        </aside>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>管理</h2>
            </div>

            <!-- Horizontal Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <div class="row">
                                <div class="col-md-10">
                                </div>
                                <div class="col-md-2 text-right">
                                    <a href="news_list.html" class="btn btn-success waves-effect btn-detail-edit">返回</a>


                                </div>
                            </div>

                        </div>
                        <div class="body">
                            <form class="form-horizontal" method="post" id="frmNews">
                                                          
                                 
                                <div class="row clearfix">

                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbtitle" for="title"></label>
                                 </div>
                                 <div class="col-lg-8">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="title" id="title" class="form-control" placeholder="请输入标题" 
                                          data-rule="required,true"  
                                          />
                                       </div>
                                    </div>
                                 </div>
                                 </div>
                                 <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbkeyWord" for="keyWord"></label>
                                 </div>
                                 <div class="col-lg-8">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text"  name="keyWord" id="keyWord" class="form-control" placeholder="请输入关键字"
                                          data-rule="required,true"   ></input>
                                          
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbabstract" for="abstract"></label>
                                 </div>
                                 <div class="col-lg-8">
                                    <div class="form-group">
                                       <div class="form-line">

                                          <textarea cols="20" name="abstract1" id="abstract1" class="form-control" placeholder="请输入摘要"
                                          data-rule="required,true"   rows="3"></textarea>
                                          
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbauthor" for="author"></label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="author" id="author" class="form-control" placeholder="请输入作者"
                                         
                                          />
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbsource" for="source"></label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="source" id="source" class="form-control" placeholder="请输入来源">
                                       </div>
                                    </div>
                                 </div>


                              </div>
                              <div class="row clearfix">

                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbnewsCategoriesCode" for="newsCategoriesCode">栏目</label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="hidden" name="newsCategoriesCode" id="newsCategoriesCode"
                                           class="form-control" placeholder="请输入栏目">
                                           <select  name="selNewsCategoriesCode" id="selNewsCategoriesCode" class="form-control">
                                            
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbmainpic" for="mainpic"></label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="mainpic" id="mainpic" class="form-control" placeholder="请上传主图">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line111">
                                          
                                          <a   class="btn btn-warning"   href="javascript:window.open('upload.html?ctrid=mainpic')" >上传图片</a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbfile" for="file"></label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="file" id="file" class="form-control" placeholder="请上传附件">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line111">
                                          <a  href="javascript:window.open('upload.html?ctrid=file')"  class="btn btn-primary" >上传文件</a>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lburl" for="url"></label>
                                 </div>
                                 <div class="col-lg-4">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="url" id="url" class="form-control" placeholder="请输入外链地址">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbcontent" for="content">内容</label>
                                 </div>
                                 <div class="col-lg-8">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <script type="text/plain" id="myEditor" style="height:350px;">
                                          </script>
                                          <textarea style="display: none;" cols="20" name="content" id="content" class="form-control" placeholder="请输入内容"
                                          data-rule="required,true"   rows="5"></textarea>
                                       </div>
                                    </div>
                                 </div>

                              </div>
                              <div class="row clearfix">

                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbstate" for="state">状态</label>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line">
                                          
                                          <select  name="state" id="state" class="form-control">
                                             <option value="1">正常</option>
                                             <option value="0">屏蔽</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbsort" for="sort"></label>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="number" name="sort" id="sort" class="form-control" placeholder="排序">
                                       </div>
                                    </div>
                                 </div>

                                 

                              </div>
                              <div class="row clearfix">

                                  
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbisCharge" for="isCharge">收费</label>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line">
                                          
                                          <select  name="isCharge" id="isCharge" class="form-control">
                                             <option value="1">是</option>
                                             <option value="0">否</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                  
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbprice" for="price">价格</label>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line">
                                          <input type="text" name="price" id="price" class="form-control" placeholder="请输入价格">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row clearfix">
                                 <div class="col-lg-2 form-control-label">
                                    <label id="lbisComment" for="isComment">允许评论</label>
                                 </div>
                                 <div class="col-lg-2">
                                    <div class="form-group">
                                       <div class="form-line">
                                          
                                       
                                          <select  name="isComment" id="isComment" class="form-control">
                                             <option value="1">是</option>
                                             <option value="0">否</option>
                                          </select>
                                       </div>
                                    </div>
                                 </div>
 
                                 </div>
                                <div class="row clearfix">
                                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                        <button class="btn btn-primary m-t-15 waves-effect btnNews" type="button">保存</button>
                                        <input type="hidden"  name="id" id="id" value="0">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

   
    </section>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

 

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/pages/ui/dialogs.js"></script>
    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>

    <script src="my_js/site.js"></script>
    <script type="text/javascript">
      //实例化编辑器
      var ue = UE.getEditor('myEditor');
   </script>
    <script src="my_js/baseModel.js"></script>

    <script src="my_js/news_model.js"></script>
    <script src="my_js/base_edit.js"></script>
    <script src="my_js/left_menu_model.js"></script>

 
 
  
     
</body>
