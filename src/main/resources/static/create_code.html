<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

 

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Sweetalert Css -->
    <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />

</head>

<body class="theme-teal">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->

    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="main.html">橙子CMS</a>
            </div>

        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info" style="display:none">
                <div class="image">
                    <img src="images/user.png" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">

                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <script src="my_js/left_menu.js"></script>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">

            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->
        <aside id="rightsidebar" class="right-sidebar">

        </aside>
        <!-- #END# Right Sidebar -->
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>创建代码</h2>
            </div>

            <!-- Horizontal Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>

                            </h2>

                        </div>
                        <div class="body">
                            <form class="form-horizontal" method="post" id="frmCreateCode">
                                <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label for="email_address_2">包名称</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="packageName" name="packageName" value="com.gfrjxz.cms" class="form-control" placeholder="请输入包名称">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-2  form-control-label">
                                        <label for="email_address_2">选择数据表</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <select class="form-control show-tick" name="tableName" id="tableName">
                                                 
                                               
                                                 
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    
                                </div>

                                <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label for="email_address_2">选择项目</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <div class="form-line1"> 
                                                    <input type="checkbox" name="chbCodeName" value="Entity" id="chbEntity" class="filled-in" checked />
                                                    <label for="chbEntity">程序Entity</label>

                                                    <input type="checkbox" name="chbCodeName" value="Controller" id="chbController" class="filled-in" checked />            
                                                    <label for="chbController">程序Controller</label>

                                                    <input type="checkbox" name="chbCodeName" value="Dao" id="chbDao" class="filled-in" checked />
                                                    <label for="chbDao">程序Dao</label>

                                                    <input type="checkbox" name="chbCodeName" value="Service" id="chbService" class="filled-in" checked />
                                                    <label for="chbService">程序Service</label>

                                                    <input type="checkbox" name="chbCodeName" value="HtmlEdit" id="chbHtmlEdit" class="filled-in" checked />
                                                    <label for="chbHtmlEdit">HTML编辑界面</label>

                                                    <input type="checkbox" name="chbCodeName" value="HtmlList" id="chbHtmlList" class="filled-in" checked />
                                                    <label for="chbHtmlList">HTML列表界面</label>

                                                    <input type="checkbox" name="chbCodeName" value="HtmlDetail" id="chbHtmlDetail" class="filled-in" checked />
                                                    <label for="chbHtmlDetail">HTML详情界面</label>

                                                    <input type="checkbox" name="chbCodeName" value="JsEdit" id="chbJsEdit" class="filled-in" checked />
                                                    <label for="chbJsEdit">JS编辑代码</label>

                                                    <input type="checkbox" name="chbCodeName" value="JsList" id="chbJsList" class="filled-in" checked />
                                                    <label for="chbJsList">JS列表代码</label>

                                                    <input type="checkbox" name="chbCodeName" value="JsDetail" id="chbJslDetail" class="filled-in" checked />
                                                    <label for="chbJslDetail">JS详情代码</label>
                                                   
                                                     
                                              
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label for="email_address_2">源代码路径</label>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" id="sourcePath" name="sourcePath" class="form-control" value="./java_source/" placeholder="请输入源代码路径">
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label for="email_address_2">列表字段和字段说明</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <textarea name="codeNote" id="codeNote" class="form-control" cols="80" rows="10"></textarea>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                             
                                

                                <div class="row clearfix">
                                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                        <button class="btn btn-primary m-t-15 waves-effect " id="btnSubmit" type="button">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Horizontal Layout -->

        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

  

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/pages/ui/dialogs.js"></script>
    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>







    <!-- Custom Js -->
    <script src="js/admin.js"></script>

    <script src="my_js/site.js"></script>
    <script src="my_js/baseModel.js"></script>
    <script src="my_js/left_menu_model.js"></script>
    <script src="my_js/create_code.js"></script>
</body>

</html>
