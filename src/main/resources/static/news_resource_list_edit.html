<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Welcome To | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Sweetalert Css -->
    <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />

</head>

<body class="theme-teal">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->

    <!-- Top Bar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="main.html">橙子CMS</a>
            </div>

        </div>
    </nav>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
            <div class="user-info" style="display:none">
                <div class="image">
                    <img src="images/user.png" width="48" height="48" alt="User" />
                </div>
                <div class="info-container">

                </div>
            </div>
            <!-- #User Info -->
            <!-- Menu -->
            <script src="my_js/left_menu.js"></script>
            <!-- #Menu -->
            <!-- Footer -->
            <div class="legal">

            </div>
            <!-- #Footer -->
        </aside>
     
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>管理</h2>
            </div>

            <!-- Horizontal Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <div class="row">
                                <div class="col-md-10">
                                </div>
                                <div class="col-md-2 text-right">
                                    <a href="news_resource_list_list.html" class="btn btn-success waves-effect btn-detail-edit">返回</a>


                                </div>
                            </div>

                        </div>
                        <div class="body">
                            <form class="form-horizontal" method="post" id="frmNewsResourceList">
                                                          
                                 
                                <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label id="lbnewsid" for="newsid"></label>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" readonly  data-rule="required,true" name="title" id="title" class="form-control" placeholder="请选择文章">
                                                <input type="hidden"  data-rule="required,true" name="newsid" id="newsid" class="form-control" placeholder="请输入文章ID">
                                            </div>
                                        </div>
                                  </div>
                                  <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="form-line1">
                                           <a href="javascript:window.open('news_select.html')" class="btn btn-warning">选择文章</a>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="row clearfix">
                                    <div class="col-lg-2 form-control-label">
                                        <label id="lbnewsresourceid" for="newsresourceid"></label>
                                    </div>
                                  <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text"  data-rule="required,true" name="title" id="ctitle" class="form-control" placeholder="请选择资源">
                                            <input type="hidden"  data-rule="required,true" name="newsresourceid" id="newsresourceid" class="form-control" placeholder="请输入资源Id">
                                        </div>
                                    </div>
                                   </div>
                                   <div class="col-lg-4">
                                    <div class="form-group">
                                        <div class="form-line1">
                                           <a href="javascript:window.open('news_resource_select.html')" class="btn btn-warning">选择资源</a>
                                        </div>
                                    </div>
                                 </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                        <button class="btn btn-primary m-t-15 waves-effect" type="submit">保存</button>
                                        <input type="hidden"  name="id" id="id" value="0">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

 

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/pages/ui/dialogs.js"></script>
    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>

    <script src="my_js/site.js"></script>
    <script src="my_js/baseModel.js"></script>
    <script src="my_js/news_resource_list_model.js"></script>
    <script src="my_js/base_edit.js"></script>
    <script src="my_js/left_menu_model.js"></script>

     
</body>

</html>
